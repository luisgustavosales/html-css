<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        .cinza {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .num {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Média</caption>
        <thead>
            <tr class="cinza">
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
            </tr>
            <tr class="cinza">
                <th scope="row">Nota 1</th>
                <th scope="row">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
            </tr>
            <tr class="cinza">
                <th colspan="4" scope="col">Média de Extatas</th>
                <td class='num'>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
                <td class='num'>0.0</td>
            </tr>
        </tbody>
        <tfoot class="cinza">
            <th colspan="4" scope="col">Média de Humanas</th>
            <td class='num'>0.0</td>
        </tfoot>
    </table>
</body>
</html>
