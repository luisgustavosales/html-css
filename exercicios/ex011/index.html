<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midias/Kittie - Get Off (Instrumental).m4a" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <!--OUTROS JEITOS-->
    <audio>
        <source src="midias/Kittie - Get Off (Instrumental).mp3" type="audio/mpeg">
        <source src="midias/Kittie - Get Off (Instrumental).ogg" type="audio/ogg">
        <source src="midias/Kittie - Get Off (Instrumental).wav" type="audio/wav">
    </audio>
</body>
</html>
