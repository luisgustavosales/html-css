<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Tektur&family=Work+Sans:ital,wght@0,100;1,900&display=swap');
        body{
            font-family: 'Work sans', Arial, Verdana , sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'Bungee Spice', sans-serif;
            font-size: 2em;
        }

</head>
<body>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio, vitae sapiente, aut facilis cumque, harum maiores earum saepe voluptatibus itaque eligendi repellat officiis quisquam quam! Eos eaque et necessitatibus velit?</p>
</body>
</html>
