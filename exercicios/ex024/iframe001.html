<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a> para aprender a programar</p>

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a>
        </iframe>
    
        para aprender a programar

    <p>
        O repositório do Guanabara

        </iframe>
        
        também é bem legal!
    </p>
</body>
</html>
